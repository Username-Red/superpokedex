<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    
    <script type="module" src="js/team.js"></script>
    <title>Team</title>
</head>
<body>
    <header id="main-header"></header>

    <main class="team-main">

        <div class="team-name-box">
            <h1 class="team-name">Team1</h1>
            <input type="text" placeholder="team name" class="invisible">
        </div>

        <div class="team-box">
            <div class="sprite-box">
                <img class="sprite" src="./images/pokeball-icon.png" alt="##">
            </div>
            <div class="sprite-box">
                <img class="sprite" src="./images/pokeball-icon.png" alt="##">
            </div>
            <div class="sprite-box">
                <img class="sprite" src="./images/pokeball-icon.png" alt="##">
            </div>
            <div class="sprite-box">
                <img class="sprite" src="./images/pokeball-icon.png" alt="##">
            </div>
            <div class="sprite-box">
                <img class="sprite" src="./images/pokeball-icon.png" alt="##">
            </div>
            <div class="sprite-box">
                <img class="sprite" src="./images/pokeball-icon.png" alt="##">
            </div>

        </div>

        

        <div class="stats-box">
            <p class="types">types: </p>
            <P class="hp">total hp:</P>
            <P class="atk">total atk:</P>
            <P class="spatk">total sp atk:</P>
            <P class="def">total def:</P>
            <P class="spdef">total sp def:</P>
            <P class="speed">total speed:</P>
        </div>
    </main>

    <footer id="main-footer">
        
    </footer>
</body>
</html>
